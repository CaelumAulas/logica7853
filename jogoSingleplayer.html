<meta charset="utf-8">
<script src="mostra.js"></script>

<button onclick="jogar()">New Game</button>
<script>
    var numeroDoJogo = 0;
    function jogar() {
        var numeroEscondido = parseInt(Math.random()*10)+1;
        console.log(numeroEscondido);
        var numeroChute = parseInt(prompt("Adivinhe o número escolhido de 1 a 10"));
        var fraseDeAcerto;

        //SE numero inválido (numeroChute > 10 OU <= 0)
        if (numeroChute > 10 || numeroChute <= 0 ) {
            alert("Seu número é inválido!");
            numeroChute = parseInt(prompt("Adivinhe o número escolhido de 1 a 10"));
        }



        //executa primeiro o 'numeroEscondido == numeroChute'
        var acertou = numeroEscondido == numeroChute;
        numeroDoJogo =  numeroDoJogo+1;
        //SE acertou (iguais), guarda "Acertou!"; SENAO, guarda "Errrrrrrrrrou!"
        if (acertou) {
            fraseDeAcerto = "Acertou!";
        } else {
            fraseDeAcerto = "Errrrrrrrrrou!";
        }
        mostra(`
                Jogo: ${numeroDoJogo}
                <br>
                ${fraseDeAcerto}
                <br>
                O número correto era ${numeroEscondido}
        `);
    }

</script>
