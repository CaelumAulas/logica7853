<meta charset="utf-8">

<h2>Comparativo Carro e Uber</h2>

<h3>Uber</h3>
<script src="pegaNumero.js"></script>
<script>
    texto = "Digite a distância a percorrer em km";
    var distancia = pegaNumeroDoUsuario();
    var velocidadeMedia = 40;
    var tempoEmHoras = distancia/velocidadeMedia;
    var tempoEmMinutos = tempoEmHoras*60;
    var precoTotalUber = 2 + 1.4*distancia + 0.26*tempoEmMinutos;
    document.write(`
        Total: R$ ${precoTotalUber.toFixed(2).replace(".",",")}
    `);
</script>
<h3>Carro</h3>
<script> 
    texto = "Digite a autonomia do seu carro em km/l";
    var autonomia = pegaNumeroDoUsuario();
    texto = "Digite o preço do combustível em reais (no posto)";
    var precoLitroCombustivel = pegaNumeroDoUsuario();
    
    var precoTrajetoCombustivel=distancia/autonomia*precoLitroCombustivel;
    texto = "Digite o valor do estacionamento";
    var precoEstacionamento= pegaNumeroDoUsuario();
    
    var precoTotalCarro = precoTrajetoCombustivel+precoEstacionamento;

    document.write(`
        Preço Combustível no trajeto: R$ ${precoTrajetoCombustivel.toFixed(2).replace(".",",")}
        <br>
        Preço Estacionamento: R$ ${precoEstacionamento.toFixed(2).replace(".",",")}
        <br>
        Total: R$ ${precoTotalCarro.toFixed(2).replace(".",",")}
    `);
</script>
