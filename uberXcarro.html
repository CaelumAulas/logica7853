<h3>Carro</h3>
<script>
    var precoGasolina=parseFloat(prompt("Digite o valor gasto com gasolina no trajeto"));
    var precoEstacionamento= parseFloat(prompt("Digite o valor do estacionamento"));
    var precoTotalCarro = precoGasolina+precoEstacionamento;

    document.write("Preço Gasolina: R$"+precoGasolina.toFixed(2).replace(".",","));
    document.write("<br>");
    document.write("Preço Estacionamento: R$"+precoEstacionamento.toFixed(2).replace(".",","));
    document.write("<br>");
    document.write("Total: R$"+precoTotalCarro.toFixed(2).replace(".",","));

</script>
