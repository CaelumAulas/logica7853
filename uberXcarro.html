<meta charset="utf-8">

<h2>Comparativo Carro e Uber</h2>

<h3>Uber</h3>
Total: R$27,38

<h3>Carro</h3>
<script> 
    var distancia = parseFloat(prompt("Digite a distância a percorrer em km"));
    var autonomia = parseFloat(prompt("Digite a autonomia do seu carro em km/l"));
    var precoLitroCombustivel = parseFloat(prompt("Digite o preço por litro do combustível (no posto)"));
    
    var precoTrajetoCombustivel=distancia/autonomia*precoLitroCombustivel;
    var precoEstacionamento= parseFloat(prompt("Digite o valor do estacionamento"));
    
    var precoTotalCarro = precoTrajetoCombustivel+precoEstacionamento;

    document.write("Preço TrajetoGasolina: R$" + precoTrajetoCombustivel.toFixed(2).replace(".",","));
    document.write("<br>");
    document.write("Preço Estacionamento: R$"+precoEstacionamento.toFixed(2).replace(".",","));
    document.write("<br>");
    document.write("Total: R$"+precoTotalCarro.toFixed(2).replace(".",","));
</script>
