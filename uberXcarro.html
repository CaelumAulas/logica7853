<meta charset="utf-8">

<h2>Comparativo Carro e Uber</h2>
<!-- função formataRelogio() -->
<script src="https://bit.ly/2LZ5sz0"></script>
<script src="pegaNumero.js"></script>
<script>
    var distancia = pegaNumeroDoUsuario("Digite a distância a percorrer em km");
    document.write(`
        Distância: ${distancia} km
    `);
    document.write("<h3>Uber</h3>");
    var velocidadeMedia = 40;
    var tempoEmHoras = distancia/velocidadeMedia;
    var tempoEmMinutos = tempoEmHoras*60;
    var precoTotalUber = 2 + 1.4*distancia + 0.26*tempoEmMinutos;

    document.write(`
        Tempo: ${formataRelogio(tempoEmMinutos)}
        <br>
        Total: ${formataPreco(precoTotalUber)}
    `);
</script>
<h3>Carro</h3>
<script> 
    var autonomia = pegaNumeroDoUsuario("Digite a autonomia do seu carro em km/l");
    var precoLitroCombustivel = pegaNumeroDoUsuario("Digite o preço do combustível em reais (no posto)");
    
    var precoTrajetoCombustivel=distancia/autonomia*precoLitroCombustivel;
    var precoEstacionamento= pegaNumeroDoUsuario("Digite o valor do estacionamento");
    
    var precoTotalCarro = precoTrajetoCombustivel+precoEstacionamento;

    document.write(`
        Preço Combustível no trajeto: ${formataPreco(precoTrajetoCombustivel)}
        <br>
        Preço Estacionamento: ${formataPreco(precoEstacionamento)}
        <br>
        Total: ${formataPreco(precoTotalCarro)}
    `);
</script>
