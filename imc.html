<meta charset="utf-8">

<h3>Cálculo do IMC</h3>
<!-- funcao pegaNumeroDoUsuario() -->
<script src="pegaNumero.js"></script>
<script>
    var peso =pegaNumeroDoUsuario("Digite o seu peso (kg)");
    var altura = pegaNumeroDoUsuario("Digite sua altura (m)");
    var imc = peso/Math.pow(altura,2);

    document.write("O seu IMC é "+imc.toFixed(2).replace(".",","));
</script>
