<meta charset="utf-8">

<h3>Cálculo do IMC</h3>

<script>
    var texto;
    function pegaNumeroDoUsuario() {
        return parseFloat(prompt(texto).replace(",","."));
    }

    texto = "Digite o seu peso (kg)";
    var peso =pegaNumeroDoUsuario();
    texto = "Digite sua altura (m)";
    var altura = pegaNumeroDoUsuario();
    var imc = peso/Math.pow(altura,2);

    document.write("O seu IMC é "+imc.toFixed(2).replace(".",","));
</script>
