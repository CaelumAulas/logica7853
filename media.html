<meta charset="utf-8">

<h1>Cálculo de idades</h1>
<script>
    var idadeAna;
    var idadeRafael;
    var idadeGustavo;
    var soma;
    idadeAna=26;
    idadeRafael = 23;
    idadeGustavo= 48;
    soma = idadeAna+idadeRafael+idadeGustavo;
    document.write("A soma das idades é: ");
    document.write(soma);
    document.write("<br>");
    document.write("A média das idades é: ");
    document.write(Math.round(soma/3));
</script>
